<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Clone</title>
    <link rel="stylesheet" href="style/main.css">

    <!--own css-->
    <link rel="stylesheet" href="/style/owl/owl.carousel.min.css">
    <link rel="stylesheet" href="/style/owl/owl.theme.default.min.css">

    <!--responsividade-->
    <link rel="stylesheet" href="style/reposividade.css">
</head>
<body>
    <header>
        <div class="container">
            <h2 class="logo">BOOKFLIX</h2>
            <nav>
                <a href="#">Início</a>
                <a href="#">Romances</a>
                <a href="#">HQs</a>
                <a href="#">Bibliografias</a>
            </nav>
        </div>
    </header>

    <main>
        <div class="livro-principal">
            <div class="container">
                <h3 class="titulo">ORGULHO E PRECONCEITO</h3>
                <p class="descricao">Neste conto de Jane Austen ambientado no século 19, a Sra. Bennet espera casar suas filhas com homens ricos, incluindo o recém-chegado Sr. Darcy.</p>
                <div class="botoes">
                    <button role="button" class="botao">
                        <i class="fa-solid fa-play"></i>
                        LER AGORA
                    </button>
                    <button role="button" class="botao">
                        <i class="fa-solid fa-circle-info"></i>
                        INFORMAÇÕES
                    </button>
                </div>
            </div>
        </div>
    </main>

    <div class="carrosel-livros">
        <div class="box1">
            <h3 class="secao">Romances</h3>
            <div class="owl-carousel owl-theme">
                <div class="item">
                    <img class="box-livro" src="img/livro1.jpg" alt="" srcset="">
                </div>
                <div class="item">
                    <img class="box-livro" src="img/livro2.jpg" alt="" srcset="">
                </div>
                <div class="item">
                    <img class="box-livro" src="img/livro3.jpg" alt="" srcset="">
                </div>
                <div class="item">
                    <img class="box-livro" src="img/livro4.jpg" alt="" srcset="">
                </div>
                <div class="item">
                    <img class="box-livro" src="img/livro5.jpg" alt="" srcset="">
                </div>
            </div>
        </div>
        <div class="box2">
            <h3 class="secao">HQs</h3>
            <div class="owl-carousel owl-theme">
                <div class="item">
                    <img class="box-livro" src="img/livro6.jpg" alt="" srcset="">
                </div>
                <div class="item">
                    <img class="box-livro" src="img/livro7.jpg" alt="" srcset="">
                </div>
                <div class="item">
                    <img class="box-livro" src="img/livro8.jpg" alt="" srcset="">
                </div>
                <div class="item">
                    <img class="box-livro" src="img/livro9.jpg" alt="" srcset="">
                </div>
                <div class="item">
                    <img class="box-livro" src="img/livro10.jpg" alt="" srcset="">
                </div>
            </div>
        </div>
        <div class="box3">
            <h3 class="secao">Bibliografias</h3>
            <div class="owl-carousel owl-theme">
                <div class="item">
                    <img class="box-livro" src="img/livro11.jpg" alt="" srcset="">
                </div>
                <div class="item">
                    <img class="box-livro" src="img/livro12.jpg" alt="" srcset="">
                </div>
                <div class="item">
                    <img class="box-livro" src="img/livro13.jpg" alt="" srcset="">
                </div>
                <div class="item">
                    <img class="box-livro" src="img/livro14.jpg" alt="" srcset="">
                </div>
                <div class="item">
                    <img class="box-livro" src="img/livro15.jpg" alt="" srcset="">
                </div>
            </div>
        </div>
    </div>

    <script src="https://kit.fontawesome.com/44a76c48a0.js" crossorigin="anonymous"></script>
    <script src="/js/owl/jquery.min.js"></script>
    <script src="/js/owl/owl.carousel.min.js"></script>
    <script src="/js/owl/setup.js"></script>
</body>
</html>
